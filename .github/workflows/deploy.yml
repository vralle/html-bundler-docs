name: Build and Deploy

on:
  push:
    branches: [docusaurus] # docusaurus branch contains the docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build & Deploy
        run: npm run deploy
