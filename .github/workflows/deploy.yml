name: Build and Deploy

on:
  push:
    branches: [docusaurus] # Trigger when pushing to the 'docusaurus' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Build & Deploy
        env:
          GIT_USER: webdiscus # GitHub username
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # built-in GitHub token
        run: npm run deploy
